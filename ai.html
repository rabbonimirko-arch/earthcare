<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Screen Italia · AI Assistant</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, Arial, sans-serif;
    }

    header {
      width: 100%;
      padding: 14px 0;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0,180,255,0.4);
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Area sotto l'header */
    #fullscreen-wrapper {
      position: fixed;
      top: 50px; /* spazio per header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      overflow: hidden;
      z-index: 1;
    }

    /* Wrapper che croppa la parte alta (dove c'è il selettore lingua) */
    #avatar-frame-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden; /* taglia tutto quello che è fuori */
    }

    /* Iframe ingrandito e spostato verso l'alto per far sparire la barra superiore */
    #heygenFrame {
      position: absolute;
      top: -50px;          /* sposta in su per nascondere la barra con le lingue */
      left: 0;
      width: 100%;
      height: calc(100% + 50px); /* estende verso il basso per non tagliare la parte bassa */
      border: none;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      /* leggera regolazione su mobile 9:16 */
      #heygenFrame {
        top: -60px;
        height: calc(100% + 60px);
      }
    }
  </style>
</head>

<body>

    <div id="avatar-frame-wrapper">
