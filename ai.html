<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Screen Italia · AI Assistant</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, Arial;
    }

    header {
      width: 100%;
      padding: 14px 0;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0,180,255,0.4);
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    #fullscreen-wrapper {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      overflow: hidden;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>DIGITAL SCREEN ITALIA · AI ASSISTANT</header>

  <div id="fullscreen-wrapper">
    <iframe id="heygenFrame"
      allow="microphone"
      allowfullscreen="false"
      title="AI Assistant Italiano"
      src="https://labs.heygen.com/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9Qcm9mZXNzaW9uYWxMb29rX3B1YmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzM0OGRkZjUwM2M2NTRiOWJiYmI4YmVhOWY5MjEwZWFkXzU1ODcwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiNmRkNTZiYzUyYjlmNDdlYjkzNDMxODRlMTc4Y2M4ZWIiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4NDkwODI5YzIwZTZmIn0%3D&inIFrame=1&lang=it">
    </iframe>
  </div>

  <script>
    // Attende che l’iframe sia caricato e poi nasconde il selettore lingua
    const iframe = document.getElementById('heygenFrame');
    iframe.addEventListener('load', () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const style = iframeDoc.createElement('style');
        style.textContent = `
          [class*="language"], 
          [data-testid*="language"], 
          button:has(svg), 
          button[aria-label*="Language"], 
          div[class*="Lang"], 
          select {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
          }
        `;
        iframeDoc.head.appendChild(style);
      } catch (e) {
        console.warn('Impossibile accedere all’iframe per motivi di sicurezza, ma la lingua resta impostata su italiano.');
      }
    });
  </script>
</body>
</html>
