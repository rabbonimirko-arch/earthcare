<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Screen Italia · AI Assistant</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, Arial;
    }

    header {
      width: 100%;
      padding: 14px 0;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0,180,255,0.4);
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Area che contiene l'avatar a tutto schermo sotto l'header */
    #fullscreen-wrapper {
      position: fixed;
      top: 50px; /* spazio per header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      overflow: hidden;
      z-index: 1;
    }

    /* Iframe HeyGen full screen */
    #heygenFrame {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* BLOCCO per impedire il click sul pulsante lingua in alto a destra */
    #lang-blocker {
      position: fixed;
      top: 50px;           /* esattamente sotto l'header */
      right: 0;
      width: 120px;        /* larghezza area pulsante lingua */
      height: 80px;        /* altezza area pulsante lingua */
      background: #000;    /* lo copre visivamente (nero su sfondo nero) */
      z-index: 9999;       /* sopra l'iframe */
      pointer-events: auto;/* intercetta i click, sotto non arriva nulla */
    }
  </style>
</head>

<body>
  <header>DIGITAL SCREEN ITALIA · AI ASSISTANT</header>

  <div id="fullscreen-wrapper">
    <iframe
      id="heygenFrame"
      allow="microphone"
      allowfullscreen="false"
      title="AI Assistant Italiano"
      src="https://labs.heygen.com/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9Qcm9mZXNzaW9uYWxMb29rX3B1YmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzM0OGRkZjUwM2M2NTRiOWJiYmI4YmVhOWY5MjEwZWFkXzU1ODcwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiNmRkNTZiYzUyYjlmNDdlYjkzNDMxODRlMTc4Y2M4ZWIiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4NDkwODI5YzIwZTZmIn0%3D&inIFrame=1&lang=it">
    </iframe>
  </div>

  <!-- Overlay che copre la zona del selettore lingua nell'iframe -->
  <div id="lang-blocker"></div>
</body>
</html>
